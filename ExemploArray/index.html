<!doctype html>
<html ng-app="arrayControllerApp">
    <head>
        <title>Lista de carros</title>
        <script src="https://code.angularjs.org/1.3.9/angular.min.js"></script>
        <script src="controller.js"></script>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
 
        <!-- HTML 4 -->
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <!-- HTML5 -->
        <meta charset="utf-8"/>
    </head>
    <body>
        <div ng-controller="arrayControllerCtrl as vm">
            <div class="row" style="margin-top: 2em;">
                <div class="col-sm-3"></div>
                <div class="col-sm-6">
                    <h1>Lista de <span class="label label-default">COMPRAS</span></h1>
                </div>
                <div class="col-sm-3"></div>
            </div>
            <div class="row" style="margin-top: 2em;">
                <div class="col-sm-3"></div>
                <div class="col-sm-6">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Descrição Item</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" ng-model="vm.descricaoItem">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Quantidade</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" ng-model="vm.quantidade">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Valor Unitário</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" ng-model="vm.valorUnitario">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-sm-3"></div>
            </div>
            
            <div class="row" style="margin-top: 2em;">
                <div class="col-sm-3"></div>
                <div class="col-sm-6">
                    <button class="btn btn-primary btn-lg btn-block" href="" ng-click="vm.adicionar()">{{vm.editando ?'Editar Item':'Adicionar Item'}}</button>
                </div>
                <div class="col-sm-3"></div>
            </div>
            
            <div class="row" style="margin-top: 2em;">
                <div class="col-sm-3"></div>
                <div class="col-sm-6">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>Descrição</th>
                            <th>Quantidade</th>
                            <th>Valor unitario</th>
                            <th>Total</th>
                            <th>Ações</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="item in itens">
                            <td><strong>{{ item.descricao}}</strong></td>
                            <td>{{ item.quantidade }}</td>
                            <td>{{ item.valorUnitario }}</td>
                            <td>{{ item.valorTotal }}</td>
                            <td>
                                <button type="button" class="btn btn-default" ng-click="vm.editar($index,item)" aria-label="Left Align">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                              </button>
                              <button type="button" class="btn btn-danger" ng-click="vm.excluir($index)" aria-label="Left Align">
                                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                              </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-sm-3"></div>
            </div>
            <div class="row" style="margin-top: 2em;">
                <div class="col-sm-3"></div>
                <div class="col-sm-6">
                    <hr>
                    <h2 style="text-align: right;">Valor total das compras: R$ {{vm.total}}</h2>
                </div>
                <div class="col-sm-3"></div>
            </div>
        </div>
    </body>
</html>
