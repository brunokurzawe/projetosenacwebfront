<!doctype html>
<html ng-app="calculadoraControllerApp">
    <head>
        <title>Lista de carros</title>
        <script src="https://code.angularjs.org/1.3.9/angular.min.js"></script>
        <script src="controller.js"></script>
    </head>
    <body>
        <div ng-controller="CalculadoraControllerCtrl as vm">
            <h4>Primeiro Numero: </h4>
            <input type="text" ng-model="vm.primeiroNumero">
            <h4>Segundo Numero: </h4>
            <input type="text" ng-model="vm.segundoNumero">
            <a href="" ng-click="vm.atualizar()">Calcular</a> 
            <br>
            <br>
            <table>
                <thead>
                <tr>
                    <th>Operação</th>
                    <th>Resultado</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="item in operacoes">
                    <td><strong>{{ item.nome }}</strong></td>
                    <td>{{ item.resultado }}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
