<!doctype html>
<html ng-app="calculadoraControllerApp">
    <head>
        <title>Lista de carros</title>
        <script src="https://code.angularjs.org/1.3.9/angular.min.js"></script>
        <script src="controller.js"></script>

        <!-- HTML 4 -->
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <!-- HTML5 -->
        <meta charset="utf-8"/>
    </head>
    <body>
        <div ng-controller="CalculadoraControllerCtrl as vm">
            <h4>Nome: </h4>
            <input type="text" ng-model="vm.nome">
            <h4>Sobrenome: </h4>
            <input type="text" ng-model="vm.sobrenome">
            <h4>Idade: </h4>
            <input type="text" ng-model="vm.idade">
            <a href="" ng-click="vm.atualizar()">Verificar</a> 
            <br>
            <br>
            <h1>{{vm.resultado}}</h1>
        </div>
    </body>
</html>
